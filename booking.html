<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .logo {
          font-size: 2rem;
          font-weight: bold;
          color: #cfccc6;
      }
      .booking-form-container {
        background-color: rgb(210, 238, 108);
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 768px;
      }
      .booking-form-container h2 {
        font-size: 2rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }
      .form-group input, .form-group select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        font-size: 1rem;
        color: #4b5563;
        outline: none;
        transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
      }
      .form-group input:focus, .form-group select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }
      .form-group textarea{
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #d1d5db;
        font-size: 1rem;
        color: #4b5563;
        outline: none;
        transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
        height: 100px;
        resize: none;
      }
      .form-group textarea:focus{
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }
      .form-group button {
        background-color: #f59e0b;
        color: #1e293b;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
        width: 100%;
        border: none;
        display: block;
        margin: 0 auto;
        margin-top: 1rem;
      }
      .form-group button:hover {
        background-color: #d97706;
      }
      .form-header{
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-header h2{
        font-size: 2rem;
        font-weight: bold;
        color: #1e293b;
      }
      .form-header p{
        color: #4b5563;
      }
      header {
            width: 100%;
            text-align: center; /* Center the header content */
        }
        nav {
            margin-right: 0;
            margin-top: 1rem; /* Add space between logo and nav */
        }
        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 0;
            margin-bottom: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }
        nav ul li a:hover {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100">
  <header class="bg-darkbrown text-white py-4  shadow-md sticky top-0 z-10 rounded-md">
        <div class="logo ml-4">
            <a href="index.html" class="text-black no-underline">Osagyefo</a>
        </div>
        <nav class="mr-4">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-yellow-300 no-underline text-black">Home</a></li>
                <li><a href="ourcars.html" class="hover:text-yellow-300 no-underline text-black">Cars</a></li>
                <li><a href="booking.html" class="hover:text-yellow-300 no-underline text-black">Book Now</a></li>
                <li><a href="aboutus.html" class="hover:text-yellow-300 no-underline text-black">About Us</a></li>
                <li><a href="CONTACT.html" class="hover:text-yellow-300 no-underline text-black">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="booking-form-container">
      <div class="form-header">
          <h2>Car Rental Booking Form</h2>
          <p>Please fill out the details below to book your car.</p>
      </div>
        <form action="https://formspree.io/f/your-form-id" method="POST" class="form-layout">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="car_model">Car Model</label>
                <select id="car_model" name="car_model">
                    <option value="" disabled selected>Select a car model</option>
                    <option value="toyota_camry">LUXERY CAR</option>
                    <option value="honda_civic">ECONOMY CAR</option>
                    <option value="ford_mustang">MINI VAN</option>
                    <option value="ford_mustang">TOYOTA Land Cruiser Prado</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickup_date">Pickup Date</label>
                <input type="date" id="pickup_date" name="pickup_date" required>
            </div>
            <div class="form-group">
                <label for="return_date">Return Date</label>
                <input type="date" id="return_date" name="return_date" required>
            </div>
            <div class="form-group">
                <label for="pickup_location">Pickup Location</label>
                <input type="text" id="pickup_location" name="pickup_location" placeholder="Enter pickup location" required>
            </div>
            <div class="form-group">
                <label for="return_location">Return Location</label>
                <input type="text" id="return_location" name="return_location" placeholder="Enter return location" required>
            </div>
            <div class="form-group">
                <label for="message">Special Requests/Additional Information</label>
                <textarea id="message" name="message" placeholder="Enter any special requests or additional information"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>

    <footer class="bg-black text-white py-4 text-center rounded-md">
        <p>Â© 2024 Osagyefo Car Rentals. All rights reserved.</p>
    </footer>
</body>
</html>
